<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gmail</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div class="container">

<section class="head">
<div class="head1">
  <i class="fa fa-bars fa-2x" ></i>
  <span>
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="">
  </span>
</div>

<div class="head2">
  <i class="fa fa-search fa-2x"></i>
  <input type="text" placeholder="Search Mail">
  <i class="fa fa-sliders fa-2x"></i>
</div>

<div class="head3">
  <i class="fa fa-cog fa-2x"></i>
          <i class="fa fa-th fa-2x"></i>
          <i class="fa fa-user-circle fa-2x"></i> 
</div>
</section>

<section class="body">
<div class="sidebar">
    
 <button class="compose" onClick=compose()>
   <i class="fa fa-plus " ></i>
   Compose
  </button><br>

<div class="second-section">
<button class="sidebar1 fonts" style="color: rgb(217,49,38);" >
  <i class="fa fa-inbox " style="color: rgb(217,49,38);"></i>
  &nbsp;&nbsp;&nbsp;Inbox
  
</button><br>

<button class="sidebar1 fonts">
  <i class="fa fa-star " ></i>
  &nbsp;&nbsp;&nbsp;Starred
</button><br>

<button class="sidebar1 fonts">
  <i class="fa fa-clock-o " ></i>
  &nbsp;&nbsp;&nbsp;Snoozed
</button><br>

<button class="sidebar1 fonts">
  <i class="fa fa-paper-plane "></i>
  &nbsp;&nbsp;&nbsp;Sent
</button><br>

<button class="sidebar1 fonts">
  <i class="fa fa-sticky-note " ></i>
  &nbsp;&nbsp;&nbsp;Draft
</button><br>

<button class="sidebar1 fonts">
  <i class="fa fa-caret-down "></i>
  &nbsp;&nbsp;&nbsp; More
</button><br>

<h5 class="fonts">Meet</h5>

<button class="sidebar2 fonts">
  <i class="fa fa-video-camera" aria-hidden="true"></i>
  New meeting
</button><br>

<button class="sidebar2 fonts">
  <i class="fa fa-keyboard-o" aria-hidden="true"></i>
  Join a meeting
</button>
</div>
</div>

<div class="email">
<div class="topbar1">
<input type="checkbox">
<i class="fa fa-caret-down "></i>
<i class="fa fa-repeat" aria-hidden="true"></i>
<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
</div>

<div class="mailbody">

  <button class="mailhead fonts fonts" style="border-bottom: 2px solid rgb(217,49,38); color: rgb(217,49,38); ">
    <i class="fa fa-inbox " style="color: rgb(217,49,38);"></i>
   Primary
  </button>
<button class="mailhead fonts">
    <i class="fa fa-users" aria-hidden="true"></i>
    Social
  </button>
 <button class="mailhead fonts">
    <i class="fa fa-tag" aria-hidden="true"></i>
    Promotions
  </button><br>

<div class="emaillist">

<div class="message">
<div class="options">
   <input type="checkbox" id="opt"> 
  <i class="fa fa-star-o" aria-hidden="true"></i> 
</div>
 <h5 class="titles">Google</h5>
<div class="inmessage">
  <h4>Learn More About Our Updated Terms Of Service <span class="description">-Here is our new updates</span></h4>
</div>
<h5 class="date">Dec 9</h5> 
</div>

</div>
</div>
</div>
</section>
  </div>

  <script src="index.js"></script>
</body>
</html>
